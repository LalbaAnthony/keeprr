# ! It is just a reference that NEEDS TO FIT THE EXACT SERVER CONFIGURATION to ensure reproductibility

<VirtualHost *:80>
    ServerName keeprr.dev-it.app
    Redirect permanent / https://keeprr.dev-it.app/
</VirtualHost>

<VirtualHost *:443>
    ServerName keeprr.dev-it.app

    Protocols h2 h2c http/1.1
    ProtocolsHonorOrder On

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/keeprr.dev-it.app/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/keeprr.dev-it.app/privkey.pem

    # Proxy API requests to the Express backend running on port 3000
    ProxyPass        /api/ http://localhost:3000/api/
    ProxyPassReverse /api/ http://localhost:3000/api/

    <Location /api>
        Header set Cache-Control "no-store, no-cache, must-revalidate,  proxy-revalidate, max-age=0"
        Header set Pragma "no-cache"
        Header set Expires "0"
        ProxyPassReverseCookieDomain localhost keeprr.dev-it.app
        ProxyPassReverseCookiePath / /
    </Location>

    # Avoid Vue router conflicts with the API
    RewriteEngine On
    RewriteCond %{REQUEST_URI} ^/api
    RewriteRule .* - [L]

    # Serve the static frontend from this directory
    DocumentRoot /var/www/html/keeprr/front

    <Directory /var/www/html/keeprr/front>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted 

        # Rewrite rule for Vue.js history mode
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/keeprr_error.log
    CustomLog ${APACHE_LOG_DIR}/keeprr_access.log combined
</VirtualHost>
